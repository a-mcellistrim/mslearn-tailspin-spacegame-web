trigger:
- '*'

pool:
  name: 'Default' # Your self-hosted agent pool name

variables:
  buildConfiguration: 'Release'
  wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
  dotnetSdkVersion: '6.x'

steps:
# Install Node.js and npm (for self-hosted Linux agents)
- script: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
    sudo apt-get install -y nodejs
    node -v
    npm -v
  displayName: 'Install Node.js and npm'

# Use .NET SDK 6.x
- task: UseDotNet@2
  displayName: 'Use .NET SDK $(dotnetSdkVersion)'
  inputs:
    packageType: sdk
    version: '$(dotnetSdkVersion)'

# Install npm packages
- script: |
    npm ci
  displayName: 'Install npm packages'

# Compile SASS using local node_modules
- script: |
    npx sass Tailspin.SpaceGame.Web/wwwroot:Tailspin.SpaceGame.Web/wwwroot
  displayName: 'Compile Sass assets'

# Run Gulp tasks using npx
- script: |
    npx gulp
  displayName: 'Run gulp tasks'

# Write build info to a file
- script: |
    echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt
  displayName: 'Write build info'
  workingDirectory: Tailspin.SpaceGame.Web/wwwroot

# Restore project dependencies
- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# Build project
- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

# Run unit tests with coverage
- task: DotNetCoreCLI@2
  displayName: 'Run unit tests with coverage'
  inputs:
    command: 'test'
    arguments: '--no-build --configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourcesDirectory)/TestResults/Coverage/'
    publishTestResults: true
    projects: '**/*.Tests.csproj'

# Install ReportGenerator globally
- script: |
    dotnet tool update --global dotnet-reportgenerator-globaltool --version 5.1.26 || dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.26
  displayName: 'Ensure ReportGenerator (v5.1.26) is installed'

# Add ReportGenerator to PATH
- script: |
    reportgenerator -reports:$(Build.SourcesDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HtmlInline_AzurePipelines
  displayName: 'Create code coverage report'
  env:
    PATH: $(PATH):~/.dotnet/tools

- task: PublishCodeCoverageResults@2
  displayName: 'Publish code coverage report'
  inputs:
    summaryFileLocation: '$(Build.SourcesDirectory)/**/coverage.cobertura.xml'
    pathToSources: '$(Build.SourcesDirectory)'
    codeCoverageTool: 'Cobertura'

# Check if projects are packable
- script: |
    echo "Checking which projects have <IsPackable> property set:"
    findstr /s /i "<IsPackable>" *.csproj
    echo "Checking which projects have <PackageId> property set:"
    findstr /s /i "<PackageId>" *.csproj
  displayName: 'Debug - Check packable projects'
  continueOnError: true

# Modified pack task with more explicit settings
- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    nobuild: true
    includesymbols: true
    includesource: true
    versioningScheme: byPrereleaseNumber
    majorVersion: '1'
    minorVersion: '0'
    patchVersion: '0'
    outputDir: '$(Build.ArtifactStagingDirectory)/packages'
  continueOnError: false

# Debug - List packages before pushing
- script: |
    echo "Listing .nupkg files in Build.ArtifactStagingDirectory:"
    dir /s /b "$(Build.ArtifactStagingDirectory)\*.nupkg"
    echo "Listing all files in Build.ArtifactStagingDirectory:"
    dir /s /b "$(Build.ArtifactStagingDirectory)"
  displayName: 'Debug - List .nupkg files'
  condition: always()

# Try using DotNetCoreCLI for pushing packages instead of NuGetCommand
- task: DotNetCoreCLI@2
  displayName: 'Push NuGet packages'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/packages/**/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '$(CI-CD_Training)/Tailspin.SpaceGame.Web.Models'
  condition: succeeded()
  continueOnError: true

# Publish final project build
- task: DotNetCoreCLI@2
  displayName: 'Publish the project'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
    zipAfterPublish: true

# Publish as build artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()